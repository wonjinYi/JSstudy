<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	
    <title>wonjin Lab :: RequestTester</title>
</head>
<body>
	<input class="request-input" type="text" placeholder="요청할 주소" value="https://">
	<button class="save-btn">주소 저장하기</button>
	<span class="save-noti"></span>
	<hr>
	
	<input class="request-get-credential" type="checkbox">withCredentials
	<button class="request-get-btn">GET요청</button>
	<br>
	<input class="request-post-credential" type="checkbox">withCredentials
	<input class="request-post-data" type="text" placeholder="동봉할 json데이터">
	<button class="request-post-btn">POST요청</button>
	<hr>
	<hr>
	<span class="response-text">응답이 표시될 공간</span>
	
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
